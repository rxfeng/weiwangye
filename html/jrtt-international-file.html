<script>
	var initApp = function(){

	var initHtml = function(){
		
	}
	var webfun = function(that){
		$(".jrtt-container div a").removeClass('aa');
    	$(that).addClass('aa');
	}
	var appfun = function(that,fn){
		var url = $(that).attr("data-url");
		switch(fn){
			case "5":case "4":case "7":
    			$(".jrtt-container div a").removeClass('aa');
    			$(that).addClass('aa');
    			break;
			default:
				api.openWin({
		            name: url.slice(0,url.length-5),
		            url: url,
		        	delay:300,
		        	progress:{
		        		type:"default",
		        		title:"努力加载中...",
		        		text:"请稍等"
		        	}
		        });
		        api.showProgress({
				    title: '努力加载中...',
				    text: '先喝杯茶...'
				});
				setTimeout(function(){
					api.hideProgress();
				},2000)
		}
	}
</script>
