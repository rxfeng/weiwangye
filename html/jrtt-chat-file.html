	var webfun = function(that){
		if($(that).attr("data-fn")=="pop"){
			window.history.back(-1); 
		}else{
			window.location = $(that).attr("data-url")+'?haha=11';
		}
		return false;
	}
	var appfun = function(that,fn){
		if(fn=="pop"){
			api.closeWin();
		}else{
			var url = $(that).attr("data-url");
			api.openWin({
	            name: url.slice(0,url.length-5),
	            url: url,
	            pageParam:{
	            	haha:11
	            }
	       });
		}
	}
</script>
<script src="../js/common.js"></script>
<script type="text/javascript">
	apiready = function(){
		$app.Voicemodule(".jrtt-luyin",function(path,time){
			$api.html($api.dom("#ceshi"),path+"</br>"+time);
			var voiceInfo = {path:path,time:time};
			var myTemplate = Handlebars.compile($("#jrtt-chat-voicelist-template").html());
			$('.aui-chat').append(myTemplate(voiceInfo));
			window.document.body.scrollTop = document.body.scrollHeight;
		});
	}

	function listen(that){
		$(that).children('p').addClass('jrtt-listening-p');
		$(that).children('div').addClass('jrtt-listening');
		var netAudio = api.require('netAudio');
		netAudio.play({
		    path: $(that).attr("voicePath")
		}, function(ret, err) {
		    if (ret) {
		        console.log(JSON.stringify(ret));
		        if(ret.complete){
		        	$(that).children('p').removeClass('jrtt-listening-p');
					$(that).children('div').removeClass('jrtt-listening');
		        }
		    } else {
		        console.log(JSON.stringify(err));
		    }
		});
	}
	
	toast.hide();
	window.document.body.scrollTop = document.body.scrollHeight;

	function send(){
		var value = $('.jrtt-index-footer-search').val().replace(/(^\s*)|(\s*$)/g, "");
		if(value=="") {
			$('.jrtt-index-footer-search').val("");
			$('.jrtt-index-footer-search').attr('placeholder','请输入内容');
			return;
		}
	    var name = "Alex wang";
	    var textInfo = {username:name,val:value}
		var myTemplate = Handlebars.compile($("#jrtt-chat-textlist-template").html());
		$('.aui-chat').append(myTemplate(textInfo));
	    $('.jrtt-index-footer-search').val("");
	    $('.jrtt-index-footer-search').attr('placeholder','');
	    window.document.body.scrollTop = document.body.scrollHeight;
	}
