<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html {
			width: 100%;
			height: 100%;
			margin:0;
			font-family:"微软雅黑";
		}
	
		#allmap2{
			width:100%;
			height:300px;
		}
		#r-result{
			width:100%;
		}
		p{
			margin-left:5px; 
			font-size:14px;
		}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=3jtDlxAzvvbkrPcsEFugwfIFcuNsxf3i"></script>
	<title>根据关键字本地搜索</title>
</head>
<body>
	<div id="allmap2"></div>
	<div id="r-result"></div>
</body>
</html>
<script>
	var map2 = new BMap.Map("allmap2");            
	map2.centerAndZoom(new BMap.Point(116.404, 39.915), 11);
	var local = new BMap.LocalSearch(map2, {
		renderOptions: {map: map2, panel: "r-result"}
	});
	local.search("电信营业厅");
</script>
