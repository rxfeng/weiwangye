<script type="text/javascript">
	var initApp = function(){

	var initHtml = function(){
		
	}
	var webfun = function(that){
		$(".jrtt-container div a").removeClass('aa');
    	$(that).addClass('aa');
	}
	var appfun = function(that,fn){
		var url = $(that).attr("data-url");
		switch(fn){
			case "2":case "4":case "7":
    			$(".jrtt-container div a").removeClass('aa');
    			$(that).addClass('aa');
    			break;
			default:
				api.openWin({
		            name: url.slice(0,url.length-5),
		            url: url
		        });
		}
	}
</script>
<script src="../js/common.js"></script>
<script type="text/javascript">
	var dialog = new auiDialog({})
	//	点击返回键
	apiready = function(){
		var backSecond = 0;
		api.addEventListener({
		    name : 'keyback'
		}, function (ret, err) {
		    var curSecond = new Date().getSeconds();
		    if (Math.abs(curSecond - backSecond) > 2) {
		        backSecond = curSecond;
		        api.toast({
		            msg : '连续按两次退出app',
		            duration : 2000,
		            location : 'bottom'
		        });
		    } else {
				api.closeWidget({silent:true});
		    }
		});
	}
//滑动
   	var swiper = new Swiper('.swiper-container1', {
        slidesPerView: 'auto',
        paginationClickable: true,
        spaceBetween: 10
 	});
 	var t = $('#aui-header').height();
	var t2 = t+$('.jrtt-index-top').height();
	$('.jrtt-index-top').css('top',t+'px');
	$('.jrtt-content').css('margin-top',t2+'px');

//	轮播图
	var swiper = new Swiper('.swiper-container', {
        slidesPerView: 'auto',
        paginationClickable: true,
        spaceBetween: 0
 	});
//	套餐--列表
	$(document).on('tap','.aui-list-item',function(){
//		$(this).next('.jrtt-package-item').toggleClass("aui-show");
		$(this).next('.jrtt-package-item').slideToggle();
		$(this).find('span').toggleClass('aui-icon-down');	
	});
//	tab栏切换
	var tab = new auiTab({
        element:document.getElementById("tab"),
        index:1,
        repeatClick:false
    },function(ret){
        console.log();
        var len = $('.jrtt-list').length;
        for(var i = 0;i<len;i++){
        	$('.jrtt-list')[i].style.display = "none";
        }
        if(ret.index==1){
        	$('.jrtt-list')[0].style.display="block";
        }else if(ret.index==2){
        	$('.jrtt-list')[1].style.display="block";
        }else if(ret.index==3){
        	$('.jrtt-list')[2].style.display="block";
        }else if(ret.index==4){
        	$('.jrtt-list')[3].style.display="block";
        }
    });
</script>
