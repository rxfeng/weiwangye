<script src="../js/common.js"></script>
<script>
	var dialog = new auiDialog({})
	//	点击返回键
	apiready = function(){
		var backSecond = 0;
		api.addEventListener({
		    name : 'keyback'
		}, function (ret, err) {
		    var curSecond = new Date().getSeconds();
		    if (Math.abs(curSecond - backSecond) > 2) {
		        backSecond = curSecond;
		        api.toast({
		            msg : '连续按两次退出app',
		            duration : 2000,
		            location : 'bottom'
		        });
		    } else {
				api.closeWidget({silent:true});
		    }
		});
	}
	var t = $('#aui-header').height();
	$('.jrtt-email-box').css('margin-top',t+'px');
