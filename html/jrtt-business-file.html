        var backSecond = 0;
        api.addEventListener({
            name: 'keyback'
        }, function (ret, err) {
            var curSecond = new Date().getSeconds();
            if (Math.abs(curSecond - backSecond) > 2) {
                backSecond = curSecond;
                api.toast({
                    msg: '连续按两次退出app',
                    duration: 2000,
                    location: 'bottom'
                });
            } else {
                api.closeWidget({silent: true});
            }
        });
    }

    var swiper = new Swiper('.swiper-container', {
        slidesPerView: 'auto',
        paginationClickable: true,
        spaceBetween: 10
    });
    toast.hide();
</script>
<script>
    //下拉加载
    var isfirst = true;
    var scroll = new auiScroll({
        listen: true,
        distance: 0 //判断到达底部的距离，isToBottom为true
    }, function (ret) {
        if (ret.isToBottom) {
            $('.jrtt-spinner').show();
            setTimeout(function () {
                $('.jrtt-spinner').hide();
                foo();
            }, 3000);
            function foo() {
                if (isfirst) {
                    $.ajax({
                        url: '../businessInfo.json',
                        type: 'get',
                        dataType: 'json',
                        data: {},
                        success: function (data) {
                            var myTemplate = Handlebars.compile($("#jrtt-business-list-template").html());
                            $('.jrtt-package-item').append(myTemplate(data));
                        }
                    });
                    isfirst = false;
                }
            }

            isfirst = true;
        } else {
            $('.jrtt-spinner').hide();
        }
    });
    //	上拉刷新
    var pullRefresh = new auiPullToRefresh({
        container: document.querySelector('.aui-refresh-content'),
        triggerDistance: 100
    }, function (ret) {
        if (ret.status == 'success') {
            $.ajax({
                url: '../businessInfo.json',
                type: 'get',
                dataType: 'json',
                data: {},
                success: function (data) {
                    setTimeout(function () {
                        var myTemplate = Handlebars.compile($("#jrtt-business-list-template").html());
                        $('.jrtt-package-item').prepend(myTemplate(data));
                        pullRefresh.cancelLoading();  //刷新成功后调用此方法隐藏
                    }, 2000)
                }
            });
        }
    }, 1000);
</script>
