<script>
	var initApp = function(){

	var initHtml = function(){
		
	}
	var webfun = function(that){
		if($(that).attr("data-fn")=="pop"){
			window.history.back(-1); 
		}else if($(that).attr("data-fn")=="home"){
			location.replace('index.html');
			return false;
		}
	}
	var appfun = function(that,fn){
		var url = $(that).attr("data-url");
		if(fn=="pop"){
			api.closeWin();
		}else if(fn=="home"){
			var jsfun = "location.reload();"
			api.execScript({
			    name: 'index',
			    script: jsfun
			});
			api.openWin({
	            name: "index",
	            url: "index.html"
	        });
		}else{
			api.openWin({
	            name: url.slice(0,url.length-5),
	            url: url
	        });
		}
	}
	setTimeout(function(){
		$('.jrtt-spinner').hide();
		$('.jrtt-spinner').parent('p').html('1');
	},3000);
	var dialog = new auiDialog({})

//                  api.closeWidget({silent:true});
//              }

		var backSecond = 0;
		api.addEventListener({
		    name : 'keyback'
		}, function (ret, err) {
		    var curSecond = new Date().getSeconds();
		    if (Math.abs(curSecond - backSecond) > 2) {
		        backSecond = curSecond;
		        api.toast({
		            msg : '连续按两次退出app',
		            duration : 2000,
		            location : 'bottom'
		        });
		    } else {
				api.closeWidget({silent:true});
		    }
		});
	}
</script>
